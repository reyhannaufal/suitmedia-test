<section class="py-10 mx-auto max-w-7xl">
  <h2 class="text-3xl font-bold text-center md:mt-16">CONTACT US</h2>
  <form
    id="form"
    class="cmxform"
    id="commentForm"
    class="max-w-2xl px-5 mx-auto space-y-8 divide-y divide-gray-200"
  >
    <div class="space-y-8">
      <div class="pt-8">
        <div class="flex flex-col space-y-5">
          <!-- Input Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Name
            </label>
            <div class="mt-1">
              <input
                type="text"
                name="fname"
                id="fname"
                required
                autocomplete="family-name"
                class="block w-full border-gray-300  focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <!-- Input Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <div class="mt-1">
              <input
                type="email"
                name="email"
                id="email"
                required
                class="block w-full border-gray-300  focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <!-- Input Message -->
          <div class="sm:col-span-6">
            <label
              for="message"
              class="block text-sm font-medium text-gray-700"
            >
              Message
            </label>
            <div class="mt-1">
              <textarea
                id="message"
                name="message"
                rows="3"
                required
                class="block w-full border-gray-300  focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              ></textarea>
            </div>
          </div>
          <!-- End of input -->
          <button
            type="submit"
            style="background-color: #5696c2"
            class="inline-flex justify-center px-4 py-2 ml-3 text-sm font-medium text-white border border-transparent  hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            SUBMIT
          </button>
        </div>
      </div>
    </div>
  </form>
</section>
